<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:data-bs-theme="${userHash} and ${userHash.isDark} ? 'dark':'light'"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="common-meta" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">
      milestone app
    </title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            class="mx-2"
            th:src="@{/images/mliestone_icon.svg}"
            alt="mliestone_icon SVG"
            width="25px"
            height="25px"
          />
          Milestone APP</a
        >
        <div th:if="${userHash}">
          <div class="dropdown">
            <!-- 切替ボタンの設定 -->
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i
                class="bi bi-person-circle navbar-brand"
                width="32"
                height="32"
                viewBox="0 0 16 16"
              ></i>
              <span th:text="${userHash.username}" class="navbar-brand"
                >(usernameがここに入る)</span
              >
            </button>
            <!-- ドロップメニューの設定 -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <a class="dropdown-item" th:href="@{/milestones}"
                  >Milestone List</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form
                  action="#"
                  th:action="@{/user/darkmode}"
                  th:method="patch"
                >
                  <button type="submit" class="">
                    Change [[${userHash.isDark}?'LightMode':'DarkMode']]
                  </button>
                </form>
              </li>
              <li>
                <form action="#" th:action="@{/logout}" method="post">
                  <button type="submit" class="">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main
      id="main-area"
      layout:fragment="layoutContent"
      class="container-fluid text-center"
    >
      <p>Default content</p>
    </main>
  </body>
</html>
