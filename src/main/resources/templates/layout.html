<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="common-meta" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">
      milestone app
    </title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- <img src="../static/icon/mliestone_icon.svg" alt="mliestone_icon SVG" /> -->
        <a class="navbar-brand" th:href="@{/}">
          <!-- <img
            src="../static/icon/mliestone_icon.svg"
            alt="mliestone_icon SVG"
          /> -->
          Milestone APP</a
        >
        <div th:if="${username}">
          <div class="dropdown">
            <!-- 切替ボタンの設定 -->
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i
                class="bi bi-person-circle navbar-brand"
                width="32"
                height="32"
                viewBox="0 0 16 16"
              ></i>
              <span th:text="${username}" class="navbar-brand"
                >(usernameがここに入る)</span
              >
            </button>
            <!-- ドロップメニューの設定 -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <a class="dropdown-item" th:href="@{/milestones}"
                  >Milestone List</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form action="#" th:action="@{/logout}" method="post">
                  <button type="submit" class="">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main
      id="main-area"
      layout:fragment="layoutContent"
      class="container-fluid text-center"
    >
      <p>Default content</p>
    </main>
  </body>
</html>
