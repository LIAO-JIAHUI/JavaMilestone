<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Milestone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <h1>Edit Milestone</h1>

      <form
        th:action="@{/milestones/{id}(id=${id})}"
        th:method="put"
        th:object="${milestoneForm}"
      >
        <div>
          <label for="titleInput" class="form-label">Title: </label>
          <input
            id="titleInput"
            type="text"
            th:field="*{title}"
            class="form-control"
            th:value="${title}"
          />
          <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            (error)
          </p>
        </div>
        <div class="mt-3">
          <label for="descriptionInput" class="form-label">Description: </label>
          <textarea
            id="descriptionInput"
            name="Description"
            rows="10"
            th:field="*{description}"
            class="form-control"
            th:value="${description}"
          ></textarea>
          <p
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
          >
            (error)
          </p>
        </div>
        <div class="mt-3">
          <label for="statusSelect">status:</label>
          <select
            name="status"
            id="statusSelect"
            th:field="*{status}"
            class="form-select"
          >
            <option value="todo" th:selected="${status == 'todo'}">
              未着手
            </option>
            <option
              value="in-progress"
              th:selected="${status == 'in-progress'}"
            >
              実行中
            </option>
            <option value="done" th:selected="${status == 'done'}">完了</option>
          </select>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="scheduleAtInput" class="form-label"
              >Schedule at:
            </label>
            <input
              type="date"
              name="scheduleAt"
              id="scheduleAtInput"
              th:field="*{scheduleAt}"
              th:value="${scheduleAt}"
              class="form-control"
            />
            <p
              th:if="${#fields.hasErrors('scheduleAt')}"
              th:errors="*{scheduleAt}"
            >
              (error)
            </p>
          </div>
          <div class="col">
            <label for="deadlineAtInput" class="form-label"
              >Deadline at:
            </label>
            <input
              type="date"
              name="deadlineAt"
              id="deadlineAtInput"
              th:field="*{deadlineAt}"
              th:value="${deadlineAt}"
              class="form-control"
            />
            <p
              th:if="${#fields.hasErrors('deadlineAt')}"
              th:errors="*{deadlineAt}"
            >
              (error)
            </p>
          </div>
        </div>
        <div class="text-center center-block mt-3">
          <a href="./milestones/list.html" th:href="@{/milestones}" class="mx-2"
            >キャンセル</a
          >
          <butoon type="submit" class="btn btn-primary mx-2">更新</button>
        </div>
      </form>
    </div>
  </body>
</html>
