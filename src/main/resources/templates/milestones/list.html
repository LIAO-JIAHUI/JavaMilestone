<!DOCTYPE html>
<html>
  <!--xmlns:th～の記述-->
  <head>
    <meta charset="UTF-8" />
    <title>Milestone | milestone app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Milestone APP</h1>

    <a href="../index.html" th:href="@{/}">トップページ</a>
    <a href="./milestones/createForm.html" th:href="@{/milestones/createForm}"
      >作成</a
    >
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>title</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${milestoneList}">
          <td th:text="${item.getId}"></td>
          <td><a th:text="${item.getTitle}" th:href="@{/milestones/{id}(id=${item.getId})}"></a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
