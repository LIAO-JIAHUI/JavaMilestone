<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>[[${id}?'Edit':'Add']] Milestone</title>
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <h1>[[${id}?'Edit':'Add']] Milestone</h1>

      <form
        th:action="@{/milestones/{id}(id=${id}?:'create')}"
        th:method="${id}?'put':'post'"
        th:object="${milestoneForm}"
      >
        <div>
          <label for="titleInput" class="form-label">Title: </label>
          <input
            id="titleInput"
            type="text"
            th:field="*{title}"
            class="form-control"
            th:value="${title}?:''"
          />
          <p
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
            class="text-danger"
          >
            (error)
          </p>
        </div>
        <div class="mt-3">
          <label for="descriptionInput" class="form-label">Description: </label>
          <textarea
            id="descriptionInput"
            name="Description"
            rows="10"
            th:field="*{description}"
            class="form-control"
            th:value="${description}?: ''"
          ></textarea>
          <p
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
            class="text-danger"
          >
            (error)
          </p>
        </div>
        <div class="mt-3">
          <label for="statusSelect">status:</label>
          <select
            name="status"
            id="statusSelect"
            th:field="*{status}"
            class="form-select"
          >
            <option value="todo" th:selected="${status} ? ${status == 'todo'}">
              未着手
            </option>
            <option
              value="in-progress"
              th:selected="${status} ? ${status == 'in-progress'}"
            >
              実行中
            </option>
            <option value="done" th:selected="${status} ? ${status == 'done'}">
              完了
            </option>
          </select>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="scheduleAtInput" class="form-label"
              >Schedule at:
            </label>
            <input
              type="date"
              name="scheduleAt"
              id="scheduleAtInput"
              th:value="${scheduleAt}?:${#dates.format(new java.util.Date() , 'yyyy-MM-dd')}"
              class="form-control"
            />
            <p
              th:if="${#fields.hasErrors('scheduleAt')}"
              th:errors="*{scheduleAt}"
              class="text-danger"
            >
              (error)
            </p>
          </div>
          <div class="col">
            <label for="deadlineAtInput" class="form-label"
              >Deadline at:
            </label>
            <input
              type="date"
              name="deadlineAt"
              id="deadlineAtInput"
              th:value="${deadlineAt}?:${#dates.format(#calendars.createNow(), 'yyyy-MM-dd')}"
              class="form-control"
            />
            <p
              th:if="${#fields.hasErrors('deadlineAt')}"
              th:errors="*{deadlineAt}"
              class="text-danger"
            >
              (error)
            </p>
          </div>
        </div>
        <div class="text-center center-block mt-3">
          <a href="./milestones/list.html" th:href="@{/milestones}" class="mx-2"
            >キャンセル</a
          >
          <button type="submit" class="btn btn-primary mx-2">
            [[${id}?'更新':'作成']]
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
