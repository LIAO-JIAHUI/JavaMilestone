<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>Add Milestone | milestone app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <h1>Add Milestone</h1>

      <form
        th:action="@{/milestones/createForm}"
        method="post"
        th:object="${milestoneForm}"
      >
        <label for="titleInput" class="form-label">New Title: </label><br />
        <input
          id="titleInput"
          type="text"
          th:field="*{title}"
          class="form-control"
        /><br />
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
          (error)
        </p>

        <label for="descriptionInput" class="form-label">Description: </label
        ><br />
        <textarea
          id="descriptionInput"
          name="Description"
          rows="10"
          th:field="*{description}"
          class="form-control"
        ></textarea
        ><br />
        <p
          th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"
        >
          (error)
        </p>
        <div class="center-block">
          <a href="./milestones/list.html" th:href="@{/milestones}"
            >キャンセル</a
          >
          <input type="submit" value="作成" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </body>
</html>
