<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>status tag</title>
  </head>
  <body>
    <th:block th:fragment="toast-template">
      <div
        id="toast-template"
        class="toast"
        roll="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto toast-from-user">user</strong>
          <small class="elapsed-time">just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          「<a th:href="@{/milestones/{id}(id=3)}">マイルストーンの削除</a
          >」を作成しました。
        </div>
      </div>
    </th:block>
  </body>
</html>
