<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regist User | milestone app</title>
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <h1>Regist User</h1>
      <form method="POST" th:action="@{/user/signup}" th:object="${userForm}">
        <div class="mt-3">
          <label for="userName">username</label>
          <input
            placeholder="ユーザネーム"
            th:field="*{username}"
            id="userName"
            class="form-control"
          />
          <span
            class="error-message"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            >Name Error</span
          >
        </div>
        <div class="mt-3">
          <label for="password">password</label>
          <input
            placeholder="パスワード"
            th:field="*{password}"
            type="password"
            id="password"
            class="form-control"
          />
          <span
            class="error-message"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            >password Error</span
          >
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
        <a href="../login.html" th:href="@{/login}">ログインはこちら</a>
      </form>
    </div>
  </body>
</html>
