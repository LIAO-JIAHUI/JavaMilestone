<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container" layout:fragment="layoutContent">
      <h1 class="text-3xl font-bold underline">User Profile</h1>
      <div class="row mt-3">
        <div class="col">
          権限一覧:
          <ul th:if="${userHash}" th:each="role : ${userHash.roles}">
            <li th:text="${role}"></li>
          </ul>
        </div>
        <div class="col">
          所属グループ一覧:
          <ul th:if="${userHash}" th:each="group : ${userHash.groups}">
            <li th:text="${group}"></li>
          </ul>
        </div>
      </div>
      <form
        method="post"
        th:action="@{/user/upload}"
        th:object="${profileForm}"
        enctype="multipart/form-data"
      >
        <img
          th:if="${userHash.iconString} and ${userHash.iconString !=''}"
          th:src="'data:image/jpeg;base64,' + ${userHash.iconString}"
          class="rounded-circle me-2"
          style="object-fit: cover; width: 100px; height: 100px"
          alt="Avatar"
        />

        <div class="input-group mb-3">
          <input
            th:field="*{file}"
            type="file"
            class="form-control"
            id="inputGroupFile02"
          />
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="usernameInput" class="form-label">username: </label>

            <input
              th:field="*{username}"
              id="usernameInput"
              th:value="${username}"
              class="form-control"
              readonly
            />
          </div>
          <div class="col">
            <label for="displayNameInput" class="form-label"
              >display name:
            </label>
            <input
              type="text"
              th:field="*{displayName}"
              id="displayNameInput"
              th:value="${displayName}"
              class="form-control"
            />
          </div>

          <div class="col">
            <label class="form-label">language</label>
            <select class="form-select">
              <option value="en">English</option>
              <option value="ja">日本語</option>
              <option value="zh-TW">繁體中文</option>
              <option value="zh-CN">简体中文</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">save</button>
        </div>
      </form>
    </div>
  </body>
</html>
