<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <div class="m-auto w-auto my-4" style="max-width: 300px">
        <h1 class="h3 text-center mb-4">Login</h1>
        <form th:action="@{/login}" th:method="post">
          <div th:if="${param} and ${param.error}" class="mt-3 text-center">
            <p class="text-danger">The username or the password is wrong.</p>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              id="floatingInput"
              placeholder="username"
              autocomplete="username"
            />
            <label for="floatingInput">username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="password"
              name="password"
              autocomplete="current-password"
            />
            <label for="floatingPassword">password</label>
          </div>

          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary btn-block w-100">
              Sign in
            </button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="./user/signup.html" th:href="@{/user/signup}"
            >create new account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
