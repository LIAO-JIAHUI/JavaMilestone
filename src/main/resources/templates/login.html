<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <h1>Login</h1>
      <form action="" th:action="@{/login}" method="post">
        <div class="mt-3">
          <label for="userName" class="form-label">username</label>
          <input
            type="text"
            id="userName"
            name="username"
            class="form-control"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div th:if="${param.error}">
          <p class="text-danger">ユーザー名もしくはパスワードが違います</p>
        </div>
      </form>
      <a href="./user/signup.html" th:href="@{/user/signup}"
        >新規登録はこちら</a
      >
    </div>
  </body>
</html>
