<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
  lang="ja"
>
  <head>
    <meta charset="UTF-8" />
    <title>Regist User</title>
  </head>
  <body>
    <div layout:fragment="layoutContent" class="container">
      <div class="m-auto w-auto my-4" style="max-width: 300px">
        <h1 class="h3 text-center mb-4">Sign Up</h1>
        <form
          method="POST"
          th:action="@{/user/signup}"
          th:object="${SignupForm}"
        >
          <div class="form-floating mb-3">
            <input
              placeholder="username"
              th:field="*{username}"
              id="userName"
              class="form-control"
              autocomplete="off"
            />
            <label for="userName">username</label>
          </div>
          <p
            class="error-message"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          >
            Name Error
          </p>
          <div class="form-floating">
            <input
              placeholder="パスワード"
              th:field="*{password}"
              type="password"
              id="password"
              class="form-control"
              autocomplete="off"
            /><label for="password">password</label>
          </div>
          <p
            class="error-message"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          >
            password Error
          </p>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="../login.html" th:href="@{/login}"
            >already have an account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
